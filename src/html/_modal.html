<div id="join" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close></button>
        <h3 class="popup__title title-md">Присоединяйтесь к SARAFUN</h3>
        <p class="popup__subtitle">
            Оставьте свои данные, мы свяжемся с вами в ближайшее время
        </p>
        <form action="#" class="popup__form">
            <input type="text" name="name" class="form__input" placeholder="Имя">
            <input type="tel" name="phone" class="form__input" placeholder="+ 7 (999) 999-99-99">
            <label class="form__checkbox">
                <input type="checkbox" name="privacy" class="form__checkbox-input hidden" hidden>
                <span class="form__checkbox-content">
                    Я согласен с <a href="">политикой конфиденциальности</a>
                </span>
            </label>
            <button class="form__btn btn btn-secondary">Записаться на прием</button>
        </form>
    </div>
</div>

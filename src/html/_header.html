<header class="header">
    <div class="header__container">
        <div class="header__top">
            <a href="/" class="header__logo">
                <img src="@img/logo.svg" alt="logo">
            </a>
        </div>
        <div class="header__body">
            <nav aria-label="Меню в шапке" class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item"><a href="#founders" class="header__menu-link">основательницы</a></li>
                    <li class="header__menu-item"><a href="#become" class="header__menu-link">как стать резиденткой?</a></li>
                    <li class="header__menu-item"><a href="#mission" class="header__menu-link">Миссия клуба</a></li>
                    <li class="header__menu-item"><a href="#opportunities" class="header__menu-link">возможности клуба</a></li>
                </ul>
            </nav>
            <div class="header__tagline">
                женский клуб
            </div>
            <h1 class="header__title">
                <span>Sarafun</span>
                <img src="@img/icons/heart.svg" alt="Иконка">
                Пространство для самореализации, творчества и&nbsp;качественного общения
            </h1>
            <div class="header__slider swiper">
                <div class="swiper-wrapper">
                    <div class="header__slide swiper-slide">
                        <video class="header__video" muted loop playsinline autoplay="true" poster="@img/poster.jpg">
                            <source src="./files/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
                            <source src="./files/video.webm" type='video/webm; codecs="vp8, vorbis"' />
                        </video>
                    </div>
                    <div class="header__slide swiper-slide">
                        <div class="header__image">
                            <img src="@img/slider/2.jpg" alt="изображение">
                        </div>
                    </div>
                    <div class="header__slide swiper-slide">
                        <div class="header__image">
                            <img src="@img/slider/3.jpg" alt="изображение">
                        </div>
                    </div>
                    <div class="header__slide swiper-slide">
                        <a href="#join" data-fancybox class="header__join">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.00002 0.666687V11.3334M0.666687 6.00002H11.3334" stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" />
                            </svg>
                            Присоединиться
                        </a>
                    </div>
                    <div class="header__slide swiper-slide">
                        <div class="header__image">
                            <img src="@img/slider/4.jpg" alt="изображение">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-copy">
                    © женское комьюнити Sarafun
                </div>
                <div class="header__bottom-icon">
                    <img src="@img/icons/heart.svg" alt="Иконка">
                </div>
                <a href="#values" class="header__bottom-scroll">
                    SCROLL <img src="@img/icons/arrow.svg" alt="Иконка">
                </a>
            </div>
            <a href="#join" data-fancybox class="header__join header__join-mobile">
                Присоединиться
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="10" viewBox="0 0 11 10" fill="none">
                    <path d="M5.49996 1.66669V8.33335M2.16663 5.00002H8.83329" stroke="#1E1E1E" stroke-linecap="square" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
    </div>
</header>

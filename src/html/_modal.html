<div id="join" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close></button>
        <h3 class="popup__title title-md">Присоединяйтесь к SARAFUN</h3>
        <p class="popup__subtitle">
            Оставьте свои данные, мы свяжемся с вами в ближайшее время
        </p>
        <form action="#" class="popup__form">
            <input type="text" name="name" class="form__input" placeholder="Имя">
            <input type="tel" name="phone" class="form__input" placeholder="+ 7 (999) 999-99-99">
            <label class="form__checkbox">
                <input type="checkbox" name="privacy" class="form__checkbox-input hidden" hidden>
                <span class="form__checkbox-content">
                    Я согласен с <a href="">политикой конфиденциальности</a>
                </span>
            </label>
            <button class="form__btn btn btn-secondary">Записаться на прием</button>
        </form>
    </div>
</div>
<div id="prod" class="popup popup-lg">
    <div class="popup__productions">
        <div class="popup__productions-body">
            <button type="button" class="popup__close" data-fancybox-close></button>
            <h3 class="popup__title title-sm">Разработка сайта</h3>
            <div class="popup__productions-images">
                <div class="popup__productions-image">
                    <img src="@img/marat.png" class="cover-image" alt="Марат">
                </div>
                <div class="popup__productions-image">
                    <img src="@img/dina.png" class="cover-image" alt="Дина">
                </div>
            </div>
            <ul class="popup__productions-list">
                <li class="popup__productions-item">
                    <a href="#" target="_blank" class="popup__productions-name">Марат Шарипов (telegram)</a>
                    <p class="popup__productions-desc">разработка, реклама и&nbsp;продвижение</p>
                </li>
                <li class="popup__productions-item">
                    <a href="#" target="_blank" class="popup__productions-name">Дина Давлетшина (telegram)</a>
                    <p class="popup__productions-desc">дизайн сайта</p>
                </li>
            </ul>
        </div>
    </div>
</div>
